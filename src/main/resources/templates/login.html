<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>User Login Page</h1>

            <form th:action="@{/login}" method="post">

                <!--error message-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password!</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">Login(email): </label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus placeholder="Login"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password: </label>
                    <input type="password" id="password" name="password" class="form-control" required
                           autofocus placeholder="Password"/>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" id="remember-me"> Remember Me</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Login"></input>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
