<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <title>User Registration</title>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h3>User Registration</h3>
  </div>
  <form th:action="@{/registerUser}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">Try again!</div>
    </div>
    <div class="form-group">
      <label class="control-label" for="login">Login: </label>
      <input type="text" id="login" name="login" class="form-control" required autofocus placeholder="Login"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="email">Email: </label>
      <input type="text" id="email" name="email" class="form-control" required autofocus placeholder="Email"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Password: </label>
      <input type="password" id="password" name="password" class="form-control" required
             autofocus placeholder="Password"/>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <input type="submit" name="login-submit" id="login-submit"
                 class="form-control btn btn-primary" value="Register"></input>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
