<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h4>Please enter your name and pick the Sectors you are currently involved in.</h4>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end">
            <a class="nav-link" href="/logout">Logout</a>
        </nav>

        <div>
            <form action="#" th:action="@{/save}" th:object="${person}" method="post">
                <div class="form-group">
                    <label for="formGroupInput" class="control-label col-sm-3">Name</label>
                    <div class="col-sm-9">
                        <input th:field="*{login}" required th:maxlength="100" type="text" id="formGroupInput"
                               class="form-control col-sm-9">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-12" for="sectorList">Please, choose the sectors(Maximum 5 is
                        allowed)</label>
                    <div class="col-sm-9">
                        <select id="sectorList" th:field="*{sectors}" multiple
                                class="selectpicker form-control col-sm-9" required size="5" onchange="limitSelection(this, 5)" >
                            <option th:each="sector : ${sectorList}" th:value="${sector.sectorId}"
                                    th:text="${sector.name}"
                                    th:classappend="${(sector.parentGroup ? 'parent' : '') + (!sector.parentGroup && sector.parentId != null ? 'subParent' : '')}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" id="agreeTerms" required> Agree to terms</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
